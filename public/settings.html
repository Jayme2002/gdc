<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Study Smarter Not Harder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <a href="/main.html" class="back-button">
                <span class="material-icons">arrow_back</span>
            </a>
            <h1>Settings</h1>
        </div>
        
        <div class="settings-content">
            <div class="settings-section">
                <h2>Subscription</h2>
                <div class="subscription-info">
                    <button id="manage-subscription-button" class="primary-button">
                        <span class="material-icons">manage_accounts</span>
                        Manage Subscription
                    </button>
                    <div id="cancellation-message" class="message success" style="display: none;">
                        Your subscription has been successfully cancelled. You won't be charged for any future payments.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/settings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center space-y-4">
            <div class="text-green-500">
                <span class="material-icons text-6xl">check_circle</span>
            </div>
            <h1 class="text-2xl font-bold">Payment Successful!</h1>
            <p class="text-gray-600">Thank you for upgrading to premium.</p>
            <button onclick="window.location.href='/main.html'" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Return to Editor
            </button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBr4NT9Dp2UrvTvoaeBr02HkFe-t9IYsPo",
            authDomain: "gdclone-8fc16.firebaseapp.com",
            projectId: "gdclone-8fc16",
            storageBucket: "gdclone-8fc16.firebasestorage.app",
            messagingSenderId: "944013008902",
            appId: "1:944013008902:web:66d378e0e125897a0e6387",
            measurementId: "G-523K7DY9SW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userRef = doc(db, 'users', user.uid);
                await updateDoc(userRef, {
                    isUpgraded: true
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Study Smarter Not Harder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl w-96 space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Create Account</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="submitAuth" 
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-semibold hover:opacity-90 transition-all duration-200">
                    Sign Up
                </button>
                <p id="errorText" class="text-red-500 text-sm hidden"></p>
                <p class="text-center text-gray-600">
                    Already have an account? 
                    <a href="/signin.html" class="text-blue-500 hover:text-blue-700">Sign in</a>
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
